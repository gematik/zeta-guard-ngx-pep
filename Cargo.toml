[package]
name = "ngx_pep"
version = "0.1.3"
edition = "2024"
license = "Apache-2.0"
rust-version = "1.89.0"

[dependencies]
anyhow = "1.0"
async-compat = "0.2"
scc = "3.3"
base64 = "0.22"
futures = "0.3"
jsonwebtoken = { version = "10.0", features = ["rust_crypto"] }
# nginx-sys = { version = "0.5.0-beta", features = ["vendored"] }
nginx-sys = { git = "https://github.com/pschyska/ngx-rust.git", features = ["vendored"] }
# ngx = { version = "0.5.0-beta", features = ["async"] }
ngx = { git = "https://github.com/pschyska/ngx-rust.git", features = ["async"] }
reqwest = { version = "0.12", default-features = false, features = [
  "rustls-tls",
  "blocking",
  "json",
  "http2",
] }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"

[build-dependencies]
cargo_metadata = "0.23"
tinytemplate = "1.2"
serde = { version = "1.0", features = ["derive"] }

[lib]
crate-type = ["cdylib"]

[profile.release]
debug = true
